<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" width="120"></a>
    <ul class="navbar">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
    </ul>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="img/hero4.png" alt="Hero" style="width:75%;">
    <div class="hero-text">
      <h1>Welcome to Our Store</h1>
      <p>Best products at the best price</p>
      <a href="shop.html"><button class="normal">Shop Now</button></a>
    </div>
  </section>

  <!-- Features -->
  <section class="features section-p1">
    <div><img src="img/features/f1.png" alt="Feature"><h4>Free Shipping</h4>
    <img src="img/features/f2.png" alt="Feature"><h4>24/7 Support</h4>
    <img src="img/features/f3.png" alt="Feature"><h4>Secure Payment</h4></div>
  </section>

  <!-- Popular Products -->
  <section class="products section-p1">
    <div><img src="img/products/f1.jpg" alt="Product"><h4>Product 1</h4><p>$25</p></div>
    <div><img src="img/products/f2.jpg" alt="Product"><h4>Product 2</h4><p>$40</p></div>
    <div><img src="img/products/f3.jpg" alt="Product"><h4>Product 3</h4><p>$30</p></div>
  </section>

  <!-- People -->
  <section class="people section-p1">
    <div><img src="img/people/1.png" alt="Customer"><p>"Great quality!"</p>
    <img src="img/people/2.png" alt="Customer"><p>"Amazing support!"</p>
    <img src="img/people/3.png" alt="Customer"><p>"Fast delivery!"</p></div>
  </section>

  <footer>
    <p>&copy; 2025 My Ecommerce Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
